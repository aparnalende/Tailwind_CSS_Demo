<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="fb.jpeg" type="image/png" />
    <title>Facebook - Log In Or Sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-14">
        <img class="w-80 mx-9" src="fb.png" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="password"
          placeholder="Email password"
        />
        <button
          class="bg-blue-600 text-white py-3 my-2 rounded-md font-bold text-xl hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 text-white py-3 my-2 px-4 mx-auto rounded-md font-bold w-fit hover:bg-gray-700"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page
          </span>
          for a celebrity, brand or business</span
        >
      </div>
    </div>
  </body>
</html>
